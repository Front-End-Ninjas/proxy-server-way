<!DOCTYPE html>
  <head>
    <title>Nile</title>
  </head>
  <body>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link type="text/css" href="./index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <div id="header">
    <img src="http://localhost:3005/nile_logo.png" />
    </div>
    <div id="imageGallery"></div>
    <div id="description"></div>
    <h3 id="similarTitle">Sponsored products related to this item</h3>
    <div id="similar"></div>
    <h2>Customer Reviews</h2>
    <div id="reviews"></div>
    <script src="http://localhost:1337/bundle.js"></script>
    <script src="http://localhost:3001/dist/bundle.js"></script>
    <script src="http://localhost:3000/app.bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
  </body>
    <script>
      const itemNumber = window.location.search.slice(4) || 0;
      
      ReactDOM.render(
        React.createElement(Review, {id: itemNumber}, null),
        document.getElementById('reviews')
      );
      ReactDOM.render(
        React.createElement(IndexDesc, {id: itemNumber}, null),
        document.getElementById('description')
      );
      ReactDOM.render(
        React.createElement(SimilarListView, {id: itemNumber}, null),
        document.getElementById('similar')
      );
      ReactDOM.render(
        React.createElement(App, {id: itemNumber}, null),
        document.getElementById('imageGallery')
      );
    </script>
</html>
